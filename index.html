<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html id='content'>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Haplotype Reconstruction</title>
        <link rel="stylesheet" type="text/css" href="main.css" >
	<!-- STYLE -->
    </head>
    <body onresize="resizeCanvas()" >
        
        <div id="buttons" >
            <input type="file" id="file_upload" onchange="processFile();" />&#8672; Upload ihaplo file<br />

		      or 

	        <input type='button' id='createPedfile' onchange="createNewPedigree();" value="Create New Pedigree" />

            <!-- <input type="checkbox" id="rlines" onchange="toggleRAng()"  checked=true > Rlines</input><br />
            <input type="button" id="play" onclick="cutting()" > Play</input><br />
            <input type="checkbox" id="map" onchange="toggleMarkerScale()" > MarkerMap</input> -->
        </div>

        
        <!-- Pedigree View -->
        <div id="pedcreate_views" >
            <input id='pedcreate_addnode' type='button' value="Add Indiv." onclick="personDraw.addNode()" />
            <input id='pedcreate_addfam'  type='button' value="Add Family" onclick="familyDraw.addFam()" />
            <input id='pedcreate_addrel'  type='button' value="Add Relationship" onclick="relationshipDraw.firstPoint()" />
        </div>


        <!-- Background -->
        <div id='modal_bg' ></div>


        <!-- Message Props -->
        <div id='message_props' class="input_props" >
          <div class='bg' ></div>
          <div class='messages'>
             <h3 id='message_head' >Header</h3>
             <input class='messages' id='message_submit' type='button' value='X' />
             <p id='message_text' >Stuff we can talk about</p>
           </div>
        </div>


        <!-- Family Props -->
        <div id='family_props' class="input_props" >
          <div class='messages'>
             <h3 id='message_head' >Family</h3>
             <input class='messages' id='family_submit' type='button' value='✓' />
          </div>

          <table>
             <tr>
               <td>Fam ID: </td>
               <td><input id='family_id' type='number' /></td>
             </tr>
             <tr>
               <td>Surname:</td>
               <td><input id='family_name' type='text' /></td>
             </tr>
           </table>
        </div>


        <!-- Person Props -->
        <div id='person_props' class="input_props" >
          <div class='messages'>
             <h3 id='message_head' >Person</h3>
             <input class='messages' id='pers_submit' type='button' value='✓' />    
          </div>

           <table>
           <tr>
             <td>ID: </td>
             <td><input id='pers_id' type='number' /></td>
           </tr>

           <tr>
             <td>Name:</td>
             <td> <input id='pers_name' type='text' /> </td>
           </tr>

           <tr>
              <td>Gender: </td>
              <td>
                 <select id='pers_gender'>
                    <option value="1" >male</option>
                    <option value="2" >female</option>
                    <option value="0" >unknown</option>
                 </select>
              </td>
           </tr>

           <tr>
              <td>Affectation:</td>
              <td>
                 <select id='pers_affect'>
                    <option value="1" >unaffected</option>
                    <option value="2" >affected</option>
                    <option value="0" >unknown</option>
                 </select>  
               </td>
           </tr>
           </table>
        </div>



        <div id="homology_buttons">
            <input type=button id='hom_exit' value="X" /> 

            <table>
                <tr>
                    <td>
                        <select id='plot_type'>
                            <option selected >HOM</option>
                            <option>HET</option>
                            <option>CHET</option>
                        </select>
                        <input type=button id='plot_redraw' value="Redraw" />
                    </td>
                </tr>

                <tr>
                    <td>
                    <span class="numbers">
                        <label for='zygous_min_stretch'>Min Exten:</label>
                        <input type=number id='zygous_min_stretch' value="1" min=1 />
                        <label for='zygous_min_score'  >Min Score:</label>
                        <input type=number id='zygous_min_score' value="1" min=1 />
                    </span>

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type=button id='print_all' value="Print All" />
                        <input type=button id='print_current' value="Print Current"/>
                    </td>
                </tr>
            </table>
        </div>


        <div id="index_class" >
           <span class="not-numbers">
                <label for='marker_min'>From:</label>
                <input id='marker_min' list="marker_list_min" />
                <label for='marker_max'>To:</label>
                <input id='marker_max' list="marker_list_max" />
                <datalist id="marker_list_min" ></datalist>
                <datalist id="marker_list_max" ></datalist>
                <input type=button value="Go" id="index_submit" />
            </span>
        </div>


        <div id='container' ><!-- KineticJS creates a canvas for each layer, so no need --></div>

		<!-- CODE GOES HERE -->
        <script src="JS/message_box.js" ></script>

        <script src="JS/frameworks/kinetic-v5.1.0.min.js" ></script>

        <script src="JS/globals.js" ></script>

        <script src="JS/pedigree.js" ></script>

        <script src="JS/graphics/kinetic_graphics.js" ></script>
        <script src="JS/graphics/global_styles.js" ></script>

        <script src="JS/graph/graph_draw.js" ></script>
        <script src="JS/graph/init_graph.js" ></script>

        <script src="JS/haplo/mode/haplomode_frontend.js" ></script>
        <script src="JS/haplo/mode/haplomode_transitions.js" ></script>
        <script src="JS/haplo/mode/toggle.js" ></script>
        
        <script src="JS/haplo/multimode/dos.js" ></script>
        <script src="JS/haplo/multimode/render_dos.js" ></script>
        <script src="JS/haplo/multimode/selection_mode.js" ></script>
        <script src="JS/haplo/multimode/haplomode_multi.js" ></script>
        <script src="JS/haplo/multimode/alignment.js" ></script>
        <script src="JS/haplo/multimode/indexmode.js" ></script>

        <script src="JS/haplo/homology/homology_selection.js" ></script>
        <script src="JS/haplo/homology/homology_buttons.js" ></script>
        <script src="JS/haplo/homology/homology_plot.js" ></script>
        <script src="JS/haplo/homology/homology_initial_allele_scan.js" ></script>


        <script src="JS/haplo/blocks/pointer_cleanup.js" ></script>
        <script src="JS/haplo/blocks/astarpath_resolver.js" ></script>
        <script src="JS/haplo/blocks/haploblock_backend.js" ></script>
        <script src="JS/haplo/blocks/haploblock_frontend.js" ></script>
        <script src="JS/button_actions.js" ></script>
        <script src="JS/filehandler.js" ></script>

        <script src="JS/haplo/slider/slider_handler.js" ></script>
        <script src="JS/haplo/slider/marker_slider.js" ></script>

        <script src="JS/pedfile_create_view.js" ></script>

        <script src="JS/window.js" ></script>
        <script src="JS/init.js" ></script>
        <script src="JS/test.js" ></script>
    </body>
</html>
